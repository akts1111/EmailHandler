plugins {
    id 'java'
}

group 'burp.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // Montoya API の最新版を指定
    compileOnly 'net.portswigger.burp.extensions:montoya-api:2023.12.1'
}

jar {
    // 拡張機能として読み込む際のメタデータ
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}